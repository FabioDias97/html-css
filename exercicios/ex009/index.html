<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os Dentes</li>
        <li>Tomar Café</li>
        <li>Ir para a faculdade</li>
        <li>Voltar para a casa</li>
        <li>Almoçar</li>
    </ol>
    <h1>Listas Não Ordenadas</h1>
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>

</body>
</html>
