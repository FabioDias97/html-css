    <style>

        }
        div:hover > p {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: block;
            background-color: rgb(44, 5, 136);
            color: rgb(255, 255, 255);
            height: 2em;
            width: 200px;
        }
    </style>
</head>
