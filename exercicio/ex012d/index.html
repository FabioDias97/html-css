<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HYML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio Servidor</p>
    <video width="560" controls>
        <source src="midia/reporter paraense é outro nível.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não é compativel com reprodução de vídeo.</p>
    </video>

    <!--Vídeos de outras plataformas quase não consomem largura de banda-->
    <h1>Agora vamos inserir vídeos que estão em outras plataformas de vídeo.</h1>
    <p>Utilizando Vídes do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yWB4MsaiNEk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
